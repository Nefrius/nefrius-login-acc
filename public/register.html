<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="login-link"><a href="login.html">Login</a></li>
            <li id="register-link"><a href="register.html">Register</a></li>
            <li id="logout-link" style="display: none;"><a href="logout.html">Logout</a></li>
            <li id="dashboard-link" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <span id="user-info"></span>
    </nav>
    <h1>Register</h1>
    <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Register</button>
        <p id="register-error" style="color: red; display: none;">Registration failed. Please try again.</p>
    </form>
    <script src="register.js"></script>
</body>
</html>
