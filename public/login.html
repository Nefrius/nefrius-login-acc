<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li id="login-link" style="display: none;"><a href="login.html">Login</a></li>
            <li id="register-link" style="display: none;"><a href="register.html">Register</a></li>
            <li id="logout-link" style="display: none;"><a href="logout.html">Logout</a></li>
            <li id="dashboard-link" style="display: none;"><a href="dashboard.html">Dashboard</a></li>
        </ul>
        <span id="user-info"></span>
    </nav>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <p id="login-error" style="color: red; display: none;">Login failed. Please check your username and password.</p>
    </form>
    <script src="login.js"></script>
</body>
</html>
